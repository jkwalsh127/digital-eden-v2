type BtcTrade @model @auth(rules: [{allow: public}]) {
  id: ID!
  position: String!
  dateEntry: AWSDate
  dateClose: AWSDate
  priceEntry: Int
  priceClose: Int
  profitPrice: Int
  profitPercentage: Float
}

type BtcSummary @model @auth(rules: [{allow: public}]) {
  id: ID!
  netProfit: Float
  grossProfitPercent: Float
  grossProfitValue: Int
  grossLoss: Float
  netLong: Float
  grossLong: Float
  lossLong: Float
  netShort: Float
  grossShort: Float
  lossShort: Float
  buyAndHold: Float
  totalTrades: Int
  winningTrades: Int
  losingTrades: Int
  avgTrade: Float
  avgWin: Float
  avgLoss: Float
  winLossRatio: Float
  largestWinValue: Int
  largestWinPercent: Float
  largestWinDate: AWSDate
  largestLossValue: Int
  largestLossPercent: Float
  largestLossDate: AWSDate
  avgTime: Int
  avgTimeLoss: Int
  avgTimeWin: Int
}

